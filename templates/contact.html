<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>send us your query</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="https://xcaab-helpline.herokuapp.com/" style="text-decoration:none"><h4 class="text-light">Xavier's College Alumni Association of Burdwan Covid-19 Helpline</h4></a>
       </nav>
       
       <div class="jumbotron">
        
        <h5 class="display-4">Send us your query</h5>
       <form method="POST">
        <div class="form-group">
          <label for="name_1">Your Name:</label>
          <input type="text" class="form-control" id="name_1" name="name_1" required>
        </div>
        <div class="form-group">
            <label for="contact_1">Mobile no:</label>
            <input type="text" class="form-control" id="contact_1" name="contact_1" required>
          </div>
        <div class="form-group">
          <label for="query_1">Query</label>
          <textarea class="form-control" id="query_1" name="query_1" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <footer class="page-footer font-small blue">

        <div class="footer-copyright text-center py-3">Visit our Alumni Website:
          <a href="https://xcaab.com/">xcaab.com</a>
        </div>
      
      </footer>

  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
